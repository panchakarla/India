<form #employeeForm="ngForm" (ngsubmit)="saveemployee(employeeForm)">
  <div class="btn-btn-primary">
    <div class="panel-heading">
      <h3 class="panel-title"> create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">fullName </label>
        <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="Email" name="Email" [(ngModel)]="Email" type="text" class="form-control">
      </div>
    </div>


    <div class="form-group">
      <label>contact preference</label>
      <div class="form-control">
        <label class="radio-in-line">
          <input type="radio" name="contactpreference" value="Email" [(ngModel)]="contactpreference"> Email</label>
        <label class="radio-in-line">
          <input type="radio" name="contactpreference" value="Phone" [(ngModel)]="contactpreference"> Phone</label>
      </div>
    </div>



    <div class="form-group">
      <label>Gender</label>
      <div class="form-control">
        <label class="radio-in-line">
          <input type="radio" value="male" name="gender" [(ngModel)]="gender"> Male </label>
        <label class="radio-in-line">
          <input type="radio" value="female" name="gender" [(ngModel)]="gender"> female </label>
      </div>
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn-btn-primary">save</button>
    </div>
  </div>
</form>
{{ employeeForm.value | json}}
