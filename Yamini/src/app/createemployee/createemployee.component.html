<div class="container-fluid">
  <form #employeeForm="ngForm" (ngsubmit)="saveemployee(employeeForm)">
    <div class="btn-btn-primary">
      <h3 class="text-primary">Create Employee</h3>
    </div>
    <div class="container">
      <div class="panel-body">
        <div class="form-group" [class.text-danger]="fullNameControl.invalid && fullNameControl.touched"
          [class.has-success]="fullNameControl.valid">
          <label for="fullName" class="control-label"> <b>Full Name:</b></label>
          <input id="fullName" required name="fullName" [(ngModel)]="fullName" type="text" class="form-control"
            #fullNameControl="ngModel" placeholder="Enter Full Name">
          <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched"> FullName is required</span>
        </div>

        <div class="form-group " [class.text-danger]="EmailControl.invalid && EmailControl.touched">
          <label for="Email" class="control-label"><b>Email</b></label>
          <input id="Email" required name="Email" #EmailControl="ngModel" [(ngModel)]="Email" type="text" class="form-control"
            placeholder="Enter an Email">
          <span class="help-block" *ngIf="EmailControl.invalid && EmailControl.touched">Email is Required </span>
        </div>


        <div class="row" [class.text-danger]="DateofBirthControl.invalid && DateofBirthControl.touched">
          <div class="form-group col-md-3" class="control-label">
          <label for="DateofBirth"><b>Date of Birth</b></label>
          <input id="DateofBirth" name="DateofBirth" required #DateofBirthControl="ngModel" [(ngModel)]="DateofBirth"
            type="text" bsDaterangepicker class="form-control">
          <span class="help-block" *ngIf="DateofBirthControl.invalid && DateofBirthControl.touched"> DOB is Required</span>
        </div>
        </div>
      </div>


      <div class="form-group" [class.text-danger]="contactpreferenceControl.invalid && contactpreferenceControl.touched">
        <label><b>Contact Preference </b></label>
        <div class="row">
          <div class="col-sm-3" class="control-label">
            <label class="radio-in-line">
              <input type="radio" name="contactpreference" required #contactpreferenceControl="ngModel" value="Email"
                [(ngModel)]="contactpreference"> Email
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-in-line">
              <input type="radio" name="contactpreference" required #contactpreferenceControl="ngModel" value="Phone number "
                [(ngModel)]="contactpreference"> Phone
              Number
            </label>
            <span class="help-block" *ngIf="contactpreferenceControl.invalid && contactpreferenceControl.touched"> This
              field is required </span>
          </div>
        </div>
      </div>

      <div class="form-group" [class.text-danger]="genderControl.invalid && genderControl.touched">
        <label><b>Gender</b></label>
        <div class="row">
          <div class="col-md-3">
            <label class="radio-in-line">
              <input type="radio" value="male" required #genderControl="ngModel" name="gender" [(ngModel)]="gender">
              Male
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-in-line">
              <input type="radio" value="female" required #genderControl="ngModel" name="gender" [(ngModel)]="gender">
              Female
            </label>
            <span class="help-block" *ngIf="genderControl.invalid && genderControl.touched"> This field is required
            </span>
          </div>
        </div>
      </div>

      <div>
        <label class="checkbox-in-line">
          <input type="checkbox" name="IsActive" [(ngModel)]="gender"> Is Active </label>
      </div>

      <div [class.has-error]="DepartmentControl.invalid && DepartmentControl.touched">
        <label for="Department" class="form-control"><b>Department</b></label>
        <select id="Department" name="Department" required #DepartmentControl="ngModel" [(ngModel)]="Department" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}</option>
        </select>
        <span *ngIf="DepartmentControl.invalid && DepartmentControl.touched"> Department is Required </span>
      </div>

      <div class="form-group">
        <label for="Photopath"><b>Photo</b></label>
        <input id="Photopath" name="Photopath" [(ngModel)]="Photopath" type="text" class="form-control">
      </div>


      <div class="custom-file mb-3">
        <input type="file" class="custom-file-input" id="customFile" name="filename">
        <label class="custom-file-label" for="customFile">Photo path</label>
      </div>

      <div class="form-group">
        <img [src]="Photopath" height="200" weight="200">
      </div>

      <div class="form-check-label">
        <button type="submit" class="btn btn-primary" [disabled]=employeeForm.invalid>Submit</button>
      </div>
    </div>
  </form>
</div>

{{ employeeForm.value | json}}
